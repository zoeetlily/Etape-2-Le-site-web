<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel Babel - Vive le Sud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Gasoek+One&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style4.css">

    <style>
        /* Force le fond marron et le texte doré */
        body {
            background-color: #34291b !important;
            color: #fee7bd !important;
        }
        .project-title, .logo, .socials a, .footer-icons a {
            color: #fee7bd !important;
        }
        .gallery-subtitle, .navbar a {
            color: #ffffff !important;
        }
    </style>
</head>

<body class="dark-page">

    <header class="header">
        <a href="index.html" class="logo">VIVE LE SUD<br><span class="logo-sub">BY MARINE</span></a>
        
        <input type="checkbox" id="menu-toggle-checkbox" class="menu-toggle-checkbox" hidden>
        
        <label for="menu-toggle-checkbox" class="menu-toggle" aria-label="Toggle menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        
        <nav class="navbar">
            <a href="index.html#about">ABOUT</a>
            <a href="index.html#projects">GALLERY</a>
            <a href="index.html#visit">VISIT</a>
            <a href="index.html#contact">CONTACT</a>
            
            <div class="socials mobile-socials">
                <a href="#" target="_blank">IG</a>
                <a href="#" target="_blank">FB</a>
            </div>
        </nav>
        
        <div class="socials">
            <a href="#" target="_blank">IG</a>
            <a href="#" target="_blank">FB</a>
        </div>
    </header>
    <main>
        <section class="project-header">
            <span class="gallery-subtitle">MY GALLERY</span>
            <h1 class="project-title">BABEL<br>BABEL</h1>
        </section>

        <section class="photo-grid-container grid-3">
            
            <div class="photo-item">
                <img src="Images/Images4/babel1.jpeg" alt="Cheers palmier">
            </div>
            <div class="photo-item">
                <img src="Images/Images4/babel2.jpeg" alt="Food mer">
            </div>
            <div class="photo-item">
                <img src="Images/Images4/babel3.jpeg" alt="Bouteille vin">
            </div>

            <div class="photo-item">
                <img src="Images/Images4/babel4.jpeg"alt="resto">
            </div>
            <div class="photo-item">
                <img src="Images/Images4/babel5.jpeg" alt="Verre face mer">
            </div>
            <div class="photo-item">
                <img src="Images/Images4/babel6.jpeg" alt="Houmous">
            </div>

        </section>

        <section class="project-footer-quote">
            <blockquote>
                “Babel Babel, c’est Nice qui parle toutes les langues du<br>
                plaisir”
            </blockquote>
            <span class="signature">by MARINE</span>
        </section>
    </main>

    <footer class="footer">
        <p>Authentic Nice Gallery - 36 rue Catherine Ségurane</p>
        <p>Tel : +33(0)6 52 06 02 19</p>
        <div class="footer-icons">
             <a href="#" target="_blank">FB</a>
             <a href="#" target="_blank">IG</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuCheckbox = document.getElementById('menu-toggle-checkbox');
            const navLinks = document.querySelectorAll('.navbar a'); 
            
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (menuCheckbox && menuCheckbox.checked) {
                        menuCheckbox.checked = false;
                    }
                });
            });
        });
    </script>
    </body>
</html>
